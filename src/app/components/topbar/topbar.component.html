<header class="topbar d-flex align-items-center justify-content-between">
  <!-- Page title -->
  <h1 class="h4 m-0">{{ pageTitle }}</h1>

  <!-- Right section: notifications + user profile -->
  <div class="d-flex align-items-center gap-3">

    <!-- Notifications -->
    <button class="btn btn-icon position-relative" aria-label="Notifications">
      <i class="bi bi-bell-fill"></i>
      <span *ngIf="hasNotifications" class="notif-dot"></span>
    </button>

    <!-- User profile -->
    <div class="d-flex align-items-center gap-2">
      <span class="user-name">{{ user.name }}</span>
      <img [src]="user.avatarUrl" class="rounded-circle" width="32" height="32" alt="User avatar">
      <i class="bi bi-chevron-down small text-muted"></i>
    </div>
  </div>
</header>
